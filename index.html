<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Git Flow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/base.css">
</head>
<body>
	<section class="Section">
		<div class="Section-wrapper">
			<svg>
				<svg id="git" x="100" y="100" width="100%" height="100%" opacity="0">
					<rect id="branch-master" x="45" y="0" width="10" height="150" fill="#747572" stroke="10" stroke-width="10" opacity="0"/>
					<circle id="git-body" r="50" cx="50" cy="50" fill="#ecf0f1" />
					<circle id="git-center" r="20" cx="50" cy="50" fill="rgba(0,0,0,.1)" />
					<animate
						attributeName="r"
						begin="0"
						calcMode="spline"
						dur="2s"
						fill="freeze"
						id="git-center-anim1"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						repeatCount="indefinite"
						values="20; 25; 20"
						xlink:href="#git-center"
					/>
				</svg>

				<svg id="master" x="100" y="100" width="100" height="200" opacity="0">
					<circle id="master-body" r="25" cx="50" cy="50" fill="#ecf0f1" />
					<circle id="master-center" r="10" cx="50" cy="50" fill="rgba(0,0,0,.1)" />
					<animate
						attributeName="r"
						begin="0"
						calcMode="spline"
						dur="2s"
						fill="freeze"
						id="git-center-anim1"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						repeatCount="indefinite"
						values="18; 10; 18"
						xlink:href="#master-center"
					/>
				</svg>

				<!-- steps -->

				<animate id="step-0"
						attributeName="opacity"
						begin="indefinite"
						calcMode="spline"
						dur="200ms"
						fill="freeze"
						from="0"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						to="1"
						xlink:href="#git"
					/>
				<g id="step-1">
					<animate
						attributeName="opacity"
						begin="indefinite"
						calcMode="spline"
						dur="200ms"
						fill="freeze"
						from="0"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						to="1"
						xlink:href="#branch-master"
					/>
					<animate
						attributeName="y"
						begin="indefinite"
						calcMode="spline"
						dur="200ms"
						fill="freeze"
						from="100"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						to="200"
						xlink:href="#master"
					/>
					<animate
						attributeName="opacity"
						begin="indefinite"
						calcMode="spline"
						dur="200ms"
						fill="freeze"
						from="0"
						keySplines="0.445, 0.05, 0.55, 0.95; 0.445, 0.05, 0.55, 0.95"
						to="1"
						xlink:href="#master"
					/>
				</g>
				<g id="step-2">
					
				</g>
			</svg>
		</div>
	</section>
	<!-- <i class="icon-user"></i>
	<i class="icon-file"></i>

	<i class="Repo--hotfix"></i>
	<i class="Repo--release"></i> -->

	<script src="static/js/slideController.js"></script>

</body>
</html>
